<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="../static/css/vessel.css" rel="stylesheet">
    <script src="../startup/jquery.js"></script>
    <script src="error.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <button type="button" class="close" data-dismiss="window"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      <h2 class="text-error"><i class="fa fa-exclamation-triangle"></i> Vessel Startup Error</h2>
      <hr>
      <p class="lead message"></p>
      <div>Please correct this error and start Vessel again.</div>
      <hr>
      <button type="button" class="pull-right btn btn-error" data-dismiss="window">Close</button>
    </div>
  </body>
</html>
