<div class="col-sm-2">
  <ul class="nav nav-pills nav-stacked">
    <li class="active"><a href="#statusLogs" class="nav-danger" data-toggle="pill">{{application}}</a></li>
    <li><a class="nav-danger hidden" href="#eventLogs" data-toggle="pill">{{events}}</a></li>
    <li><a class="nav-danger" href="#vagrantLogs" data-toggle="pill">{{vagrant}}</a></li>
  </ul>
</div>
<div class="col-sm-10 panel panel-default tab-content">
  <div class="tab-pane active" id="statusLogs">
    <div class="panel-body">
      <table class="table table-striped table-hover">
        <tbody data-bind="statuses">
          <tr>
            <td class="col-sm-1" data-bind="when"></td>
            <td class="col-sm-11" data-bind="message"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="tab-pane" id="eventLogs">
    <div class="panel-body">
      <table class="table table-striped table-hover">
        <tbody data-bind="events">
          <tr>
            <td class="col-sm-1" data-bind="when"></td>
            <td class="col-sm-11" data-bind="message"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="tab-pane" id="vagrantLogs">
    <div class="panel-body">
      <table class="table table-striped table-hover">
        <tbody data-bind="vagrantLogs">
          <tr>
            <td class="col-sm-1" data-bind="when"></td>
            <td class="col-sm-11" data-bind="message"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
